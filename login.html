<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>茶叶众筹-登录</title>
  <link type='text/css' rel='stylesheet' href='//at.alicdn.com/t/font_2919408_qtmyhpeeauq.css'>
  <link type='text/css' rel='stylesheet' href='css/login.css'>
  <script src='js/jquery-3.6.0.min.js'></script>
  <script src='js/comOpe.js'></script>
  <script>
    $(function () {
      // 记住密码
      $('.check-box').click(function () {
        const className = 'checked'
        const check = $('.check')
        if (check.hasClass(className)) {
          check.removeClass(className)
        } else {
          check.addClass(className)
        }
      })

      // 登录
      $('.button').click(function () {
        const phone = $('.phone').val()
        const pwd = $('.pwd').val()

        if (!phone) {
          showMsg('请输入用户名！')
          return
        }

        if (!pwd) {
          showMsg('请输入密码！')
          return
        }

        request({
          service: 'user/login',
          args: { phone, pwd },
          onSuc: res => {
            STORAGE.setItem('token', res)
            showMsg('登录成功！', 'index.html')
          }
        })
      })
    })
  </script>
</head>
<body>
<img src='image/bg-1.jpg' alt='' class='block-img'>
<div class='login-page bg-f'>
  <div class='f-20 mb-20 bold text-center'>登录</div>
  
  <div class='input flex-r'>
    <div class='iconfont icon-yonghu2'></div>
    <input type='text' class='flex phone f-15' placeholder='请输入账号'>
  </div>
  
  <div class='input flex-r'>
    <div class='iconfont icon-mima'></div>
    <input type='password' class='flex pwd f-15' placeholder='请输入密码'>
  </div>
  
  <div class='flex-r check-box'>
    <div class='check checked'></div>
    记住密码
  </div>
  
  <div class='button'>登 录</div>
  
  <div class='flex-r'>
    <a class='flex' href='register.html'>注册账号</a>
    <a class='flex text-right' href='register.html?type=1'>忘记密码</a>
  </div>
</div>
</body>
</html>
